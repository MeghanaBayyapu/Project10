<!DOCTYPE html>  
<html>  
<meta name="viewport" content="width=device-width, initial-scale=1">    
<meta charset="UTF-8"> 
<head>
<title>Selling Form</title> 
<link rel="stylesheet" href="sell.css">  
 </head>   
<body>     
<form action="#" method="post">  
  <div class="elem-group">  
    <label for="name"> Enter Your Name </label>  
    <input type="text" id="name" name="visitor_name" placeholder="" pattern= [A-Z\sa-z]{3,20} required>  
  </div>  
  <div class="elem-group">  
    <label for="email"> Enter Your E-mail </label>  
    <input type="email" id="email" name="visitor_email" placeholder="" required>  
  </div>  
  <div class="elem-group">  
    <label for="phone"> Enter Your Phone Number </label>  
    <input type="tel" id="phone" name="visitor_phone" placeholder="998-348-3872" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>  
  </div>
  <div class="dropbox">
    <input style="z-index: 999; opacity: 0; width: 320px; height: 200px; position: absolute; right: 0px; left: 0px; margin-right: auto; margin-left: auto;" name="files[]" id="filer_input2" multiple="multiple" type="file">
    <div class="Neon-input-dragDrop">
      <div class="Neon-input-inner">
        <div class="Neon-input-icon">
          <i class="fa fa-file-image-o"></i></div>
          <div class="Neon-input-text">
            <h3>Drag&amp;Drop files here</h3> 
            <span style="display:inline-block; margin: 15px 0">or</span>
          </div><a class="Neon-input-choose-btn blue">Browse Files</a>
        </div></div>
  </div> 
  <hr>  
  <div class="elem-group inlined">
    <label for="Author"> Author </label>  
    <input type="Author"  name="Author" placeholder="" required>  
  </div>  
  <div class="elem-group inlined">  
    <label for="Edition"> Edition </label>  
    <input type="number"  name="Edition" placeholder="" min="0" required>  
  </div>   
  <hr>  
  <div class="elem-group">  
    <label for="message"> Message </label>  
    <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important." required> </textarea>  
  </div>  
  <button  type="submit">Submit</button>  
</form>    
</body>  
</html>
