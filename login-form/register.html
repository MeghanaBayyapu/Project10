<!DOCTYPE html>  
<html>

<title>Registration form</title>

 </head>   
<body>     
<form action="#" method="post">
</div> 
<hr>  
<div class="elem-group inlined">
  <label for="First Name"> First Name </label>  
  <input type="text" id="First Name" name="First Name" placeholder="" required>  
</div>  
<div class="elem-group inlined">  
  <label for="Last Name"> Last Name </label>  
  <input type="text" id="Last Name" name="Last Name" placeholder="" required>  
</div>   
<hr>    
  <div class="elem-group">  
    <label for="E-mail"> E-mail </label>  
    <input type="text" id="E-mail" name="E-mail" placeholder="" pattern= [A-Z\sa-z]{3,20} required>  
  </div>  
  <div class="elem-group">  
    <label for="Password"> Create Password</label>  
    <input type="text" id="Password" name="Password" placeholder="" required>  
  </div> 
  <div class="elem-group">  
    <label for="Password"> Confirm Password</label>  
    <input type="text" id="Password" name="Password" placeholder="" required>  
  </div>  
  <div class="elem-group">  
    <label for="phone"> Enter Your Phone Number </label>  
    <input type="tel" id="phone" name="visitor_phone" placeholder="998-348-3872" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>  
  </div>
  </div> 
  <button class = "button" type="submit">Register</button>  
</form>
